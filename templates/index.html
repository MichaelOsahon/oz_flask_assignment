<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <title>IziOz Webpage</title>
  <style>


    body 

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .container div {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
    }

    iframe.spotify-embed {
      width: 100%;
      height: 80px;
      border: none;
    }

    video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Welcome to IziOz Spotify Interface</h1>
  <form method="POST">
    <label>City:</label>
    <input name=req_city type="text" value={{city}}><br><br>
    <input type="submit" value="Submit!"><br><br>
  </form>
  <div class="container">

    <!-- Spotify Embed Section -->
    <div>
      <h2>Spotify Track</h2>
      
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/{{playlist}}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- Video Section -->
    <div class="video-container">
      <h2>My Video</h2>
      <video controls>
        <source src="Ducklings.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Photo Section -->
    <div class="photo-container">
      <h2>My Photo</h2>
      <img src="dreamforest.jpg" alt="A beautiful photo">
    </div>

  </div>

</body>
</html>
